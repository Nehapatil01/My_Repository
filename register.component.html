<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row" style="padding-top: 70px;" >
            <div class="col-3"></div>
            <div class="col-6" style=" background-color: powderblue;">
                <h2 style="text-align: center;">Login Form</h2>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" formControlName="name" placeholder="Enter name" id="name" class="form-control">
                </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" formControlName="email" placeholder="Enter email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                      </div>
                      <div *ngIf="submitted && f.email.errors">
                        <div
                          *ngIf="f.email.errors.required"
                          style="color: red;"
                        >
                          Valid email is required
                        </div>                   
                        </div>                   
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" formControlName="password" placeholder="Enter password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="number">Number:</label>
                        <input type="tel" formControlName="number" placeholder="Enter number" id="number" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.number.errors }">
                      </div>
                      <div *ngIf="submitted && f.number.errors " class="invalid-feedback">
                        <div
                          *ngIf="f.number.errors.required"
                        >
                        </div>   
                        <div *ngIf="f.number.errors.minlength">* Mobile Number must be of 10 digits</div>                
                        </div>                   
                      <button type="submit" class="btn btn-primary" >Register</button>
            </div>
            {{employeeForm.status }}
            <div class="col-3"></div>
        </div>
    </div>
  </form>
  <!-- [disabled]="!employeeForm.valid"  -->
